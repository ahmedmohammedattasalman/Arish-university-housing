<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="University Housing Management System">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="housing">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Font handling with fallbacks -->
  <style>
    /* System font stack fallbacks if web fonts fail to load */
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      /* Use local fallbacks first */
      src: local('Poppins Regular'), local('Poppins-Regular'), 
           /* Then try multiple CDNs */
           url(https://fonts.cdnfonts.com/s/19727/Poppins-Regular.woff) format('woff'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-400-normal.woff2) format('woff2'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-400-normal.woff) format('woff');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 500;
      src: local('Poppins Medium'), local('Poppins-Medium'), 
           url(https://fonts.cdnfonts.com/s/19727/Poppins-Medium.woff) format('woff'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-500-normal.woff2) format('woff2'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-500-normal.woff) format('woff');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 600;
      src: local('Poppins SemiBold'), local('Poppins-SemiBold'), 
           url(https://fonts.cdnfonts.com/s/19727/Poppins-SemiBold.woff) format('woff'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-600-normal.woff2) format('woff2'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-600-normal.woff) format('woff');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 700;
      src: local('Poppins Bold'), local('Poppins-Bold'), 
           url(https://fonts.cdnfonts.com/s/19727/Poppins-Bold.woff) format('woff'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-700-normal.woff2) format('woff2'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/poppins@4.5.0/files/poppins-latin-700-normal.woff) format('woff');
      font-display: swap;
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'), 
           url(https://fonts.cdnfonts.com/s/12001/Roboto-Regular.woff) format('woff'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/roboto@4.5.0/files/roboto-latin-400-normal.woff2) format('woff2'),
           url(https://cdn.jsdelivr.net/npm/@fontsource/roboto@4.5.0/files/roboto-latin-400-normal.woff) format('woff');
      font-display: swap;
    }
  </style>

  <title>University Housing</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      /* System font fallback stack for when web fonts fail to load */
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to {transform: rotate(360deg);}
    }
  </style>
  
  <div id="loading" class="center">
    <div class="spinner"></div>
    <div>Loading University Housing...</div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById('loading').remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
